<script>
document.addEventListener('DOMContentLoaded',()=>{
  const $=q=>document.querySelector(q);

  /* Elements */
  const loginCard=$('#loginCard'), resultSec=$('#resultSection');
  const pmInput=$('#pmId'), submitBtn=$('#submitBtn');
  const errBox=$('#errorMsg'), errText=$('#errText');
  const resultTit=$('#resultTitle'), tbody=$('#msgTable tbody');
  const filterBar=$('#filterBar'), logoutBtn=$('#logoutBtn');
  /* æ·±å¤œæŒ‰éˆ•å…©é¡†åŒåŠŸèƒ½ */
  const darkBtns=[$('#darkToggle1'),$('#darkToggle2')];
  const translate1Elem=$('#translate1'), translate2Elem=$('#translate2');
  let currentRows=[];

  /* æ·±å¤œæ¨¡å¼åˆ‡æ› */
  darkBtns.forEach(btn=>btn.onclick=()=>document.body.classList.toggle('dark'));

  /* è¼¸å…¥å³æ™‚é©—è­‰ã€Enter */
  pmInput.addEventListener('input',()=>errBox.classList.add('hidden'));
  pmInput.addEventListener('keypress',e=>{if(e.key==='Enter')submitBtn.click();});

  /* æŸ¥è©¢ */
  submitBtn.onclick=()=>{
    const id=pmInput.value.trim();
    errBox.classList.add('hidden');

    /* ç®¡ç†å“¡ */
    if(id==='99887765'){
      currentRows=[...messages].sort(byTimeDesc);
      enterResult('æ‰€æœ‰è¨Šæ¯ï¼ˆç®¡ç†å“¡ï¼‰');
      return;
    }

    /* æ ¼å¼ */
    if(!/^\d{10}$/.test(id)){
      return showErr('è«‹è¼¸å…¥ <strong>10 ç¢¼</strong> ç§è¨Šç·¨è™Ÿ');
    }
    /* å€‹äººè³‡æ–™ */
    const rows=messages.filter(m=>m.pmId===id).sort(byTimeDesc);
    if(rows.length===0){
      return showErr(`æŸ¥ç„¡æ­¤ç·¨è™Ÿ <strong>${id}</strong>ã€‚å¯èƒ½åŸå› ï¼š<br>
      â€¢ ç·¨è™Ÿè¼¸å…¥éŒ¯èª¤<br>â€¢ è³‡æ–™å°šæœªå…¥æª” (éå³æ™‚åŒæ­¥)`);
    }
    currentRows=rows;
    enterResult(`ç§è¨Šç·¨è™Ÿ ${id} çš„æŸ¥è©¢çµæœ`);
  };

  /* ç¯©é¸ */
  filterBar.addEventListener('click',e=>{
    if(e.target.tagName!=='BUTTON')return;
    filterBar.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
    e.target.classList.add('active');
    const f=e.target.dataset.filter;
    let rows=currentRows;
    if(f==='replied') rows=rows.filter(r=>r.status==='å·²å›è¦†');
    if(f==='waiting') rows=rows.filter(r=>r.status!=='å·²å›è¦†');
    renderTable(rows);
  });

  /* ç™»å‡º */
  logoutBtn.onclick=()=>{
    resultSec.classList.add('hidden');
    loginCard.classList.remove('hidden');
    pmInput.value=''; errBox.classList.add('hidden');
    filterBar.classList.add('hidden');
    logoutBtn.classList.add('hidden');
  };

  /* å…±ç”¨å‡½å¼ */
  const byTimeDesc=(a,b)=>new Date(b.time)-new Date(a.time);
  const waitingCount=cur=>messages.filter(m=>m.status!=='å·²å›è¦†' &&
    new Date(m.time)<new Date(cur.time)).length;
  function showErr(html){errText.innerHTML=html;errBox.classList.remove('hidden');}

  function enterResult(title){
    loginCard.classList.add('hidden');
    resultSec.classList.remove('hidden');
    resultTit.textContent=title;
    filterBar.classList.remove('hidden');
    logoutBtn.classList.remove('hidden');
    filterBar.querySelectorAll('button').forEach((b,i)=>b.classList.toggle('active',i===0));
    renderTable(currentRows);
  }
  function renderTable(rows){
    tbody.innerHTML='';
    rows.forEach(r=>{
      const progress=r.status==='å·²å›è¦†' ? 'å·²å›è¦†' : `å°šé ˆç­‰å€™ ${waitingCount(r)} çµ„`;
      const tr=document.createElement('tr');
      const stCls=r.status==='å·²å›è¦†'?'status-replied':'status-waiting';
      const ntCls=r.note==='å„ªå…ˆè¨Šæ¯'?'note-priority':'';
      tr.innerHTML=`
        <td data-label="æ™‚é–“">${r.time.replace('T',' ').slice(0,19)}</td>
        <td data-label="ä½¿ç”¨è€…å¸³è™Ÿ">${r.account}</td>
        <td data-label="ç§è¨Šç·¨è™Ÿ">${r.pmId}</td>
        <td data-label="å›è¦†é€²åº¦" class="${stCls}">${progress}</td>
        <td data-label="å‚™è¨»" class="${ntCls}">${r.note}</td>`;
      tbody.appendChild(tr);
    });
  }

  /* ===== Google ç¿»è­¯å°å·¥å…·å…©è™•å…±ç”¨ ===== */
  window.googleTranslateElementInit=()=>{
    const config={
      pageLanguage:'zh-TW',
      includedLanguages:'zh-TW,en,ja,ko',
      layout:google.translate.TranslateElement.InlineLayout.HORIZONTAL
    };

    new google.translate.TranslateElement(config,'translate2');
  };
});
</script>
